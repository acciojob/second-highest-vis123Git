	<script>
		function secondHighest(arr) {
			if(arr.length==0) return -Infinity
			if(arr.length==1) return -Infinity

			let unique = true;
			let a = arr[0];
			for (let i = 0; i < arr.length; i++) {
				if(arr[i] != a) unique = false;
			}

			if(!unique) return -Infinity
			let newarr = arr.sort((a,b)=>{return b-a});
			return newarr[1];
		}
